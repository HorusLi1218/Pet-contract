name: Deploy

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 強制賦予寫入權限
    steps:
      - uses: actions/checkout@v4

      - name: Replace Key
        run: sed -i "s/__BREVO_KEY__/${{ secrets.BREVO_API_KEY }}/g" index.html

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          force_orphan: true  # 強制覆蓋分支，避免 Git 衝突
